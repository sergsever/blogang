<!DOCTYPE html>
<html>
<body>    
<h3>Add a article:</h3>
<div class="form-group">
<form  (ngSubmit)="onSubmit()">
    <div class="form-group"><label >Title</label><input type="text" class="form-control" [(ngModel)]="Title" name="Title"></div>
    <div class="form-group"><label>Content</label><input type="text" class="form-control" name = "Content" [(ngModel)]="Content"></div>
    <div class="form-group"><label>Date:</label><input type="date" class="form-control"  [(ngModel)]="ArticleDate" name="Date"/></div>
    <input type="submit" value="Save">
</form>
</div>
</body>
</html>
